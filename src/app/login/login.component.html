<div class="row d-flex flex-row justify-content-center">
    <div class="col-lg-4 m-5">
        <div class="card">
            <div class="card-header text-center" style="background-color:  #EE6123;">
              <b>SIGN IN</b>
            </div>
            <div class="card-body">
                <form [formGroup]=loginForm (ngSubmit)="login()">
                  <div class="mb-3">
                    <label for="">Email </label>
                    <input placeholder="Email Address" [ngClass]="{'has-error':loginForm.controls.email.touched && loginForm.controls.email.invalid,'has-success' : loginForm.controls.email.touched && loginForm.controls.email.valid}" type="text" formControlName="email" class="form-control">
                    <span style="color:red;" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">Please Enter Email Address</span>
                  </div>
                  <div class="mb-3">
                    <label for="">Password </label>
                    <input placeholder="Password" [ngClass]="{'has-error':loginForm.controls.password.touched && loginForm.controls.password.invalid,'has-success' : loginForm.controls.password.touched && loginForm.controls.password.valid}" type="password" formControlName="password" class="form-control">
                    <span style="color:red;" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">Please Enter Password</span>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                  </div>
                  </form>
            </div>
          </div>
    </div>
    <div class="col-lg-4 m-5">
        <div class="card">
            <div class="card-header text-center" style="background-color:  #EE6123;">
              <b>REGISTER</b>
            </div>
            <div class="card-body">
                <form [formGroup]="userForm" (ngSubmit)="submit()">
                      <div class="mb-3">
                        <label for="">Email </label>
                        <input placeholder="Email Address" [ngClass]="{'has-error':userForm.controls.email.touched && userForm.controls.email.invalid,'has-success' : userForm.controls.email.touched && userForm.controls.email.valid}" type="text" formControlName="email" class="form-control">
                        <span style="color:red;" *ngIf="userForm.controls.email.touched && userForm.controls.email.invalid">Please Enter Email Address</span>
                      </div>
                      <div class="mb-3">
                        <label for="">Password </label>
                        <input placeholder="Password" [ngClass]="{'has-error':userForm.controls.password.touched && userForm.controls.password.invalid,'has-success' : userForm.controls.password.touched && userForm.controls.password.valid}" type="password" formControlName="password" class="form-control">
                        <span style="color:red;" *ngIf="userForm.controls.password.touched && userForm.controls.password.invalid">Please Enter Password</span>
                      </div>
                      <div class="mb-3">
                        <label for="">Confirm Password </label>
                        <input placeholder="Confirm Password" [ngClass]="{'has-error':userForm.controls.confirm.touched && userForm.controls.confirm.invalid,'has-success' : userForm.controls.confirm.touched && userForm.controls.confirm.valid}" type="password" formControlName="confirm" class="form-control">
                        <span style="color:red;" *ngIf="userForm.controls.confirm.touched && userForm.controls.confirm.invalid">Please Confirm Password</span>
                      </div>
                      <div>
                        <label for="">Date of Birth </label>
                        <input placeholder="Date of Birth" [ngClass]="{'has-error':userForm.controls.date.touched && userForm.controls.date.invalid,'has-success' : userForm.controls.date.touched && userForm.controls.date.valid}" type="date" formControlName="date" class="form-control">
                        <span style="color:red;" *ngIf="userForm.controls.date.touched && userForm.controls.date.invalid">Please Enter Date of Birth</span>
                      </div>
                      <div class="text-center"> 
                        <input type="submit" class="mt-3 btn btn-primary">
                      </div>
                  </form>
            </div>
        </div>
    </div>  
</div>
